<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./asset/splide.min.css" />
    <title>Eva1-inamoto-frontend</title>
  </head>
  <body>
    <!-- INICIO HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- FINAL HEADER -->

    <!-- BANNER CAORUSEL -->
    <section
      class="splide"
      id="inamotoBannerCauroselVinilo"
      aria-label="carousel"
    >
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <div class="inamoto-contenedor-banner-img">
              <picture>
                <!-- DESKTP -->
                <source
                  media="(min-width:700px)"
                  type="image/webp"
                  srcset=""
                  alt=""
                />
                <!-- DESKTP -->
                <source
                  media="(min-width:700px)"
                  srcset="./asset/img/banner-01.jpg"
                />
                <!-- DESKTP -->
                <source type="image/webp" srcset="" alt="comprar rlive" />
                <!-- MOBILE -->
                <img
                  src="./img/mobile-noticia-actualizada.png"
                  alt="comprar rlive"
                />
              </picture>
            </div>
          </li>
          <li class="splide__slide">
            <div class="inamoto-contenedor-banner-img">
              <picture>
                <!-- DESKTP -->
                <source
                  media="(min-width:700px)"
                  type="image/webp"
                  srcset=""
                  alt=""
                />
                <!-- DESKTP -->
                <source
                  media="(min-width:700px)"
                  srcset="./asset/img/banner-02.jpg"
                />
                <!-- DESKTP -->
                <source type="image/webp" srcset="" alt="comprar rlive" />
                <!-- MOBILE -->
                <img
                  src="./img/mobile-noticia-actualizada.png"
                  alt="comprar rlive"
                />
              </picture>
            </div>
          </li>
          <li class="splide__slide">
            <div class="inamoto-contenedor-banner-img">
              <picture>
                <!-- DESKTP -->
                <source
                  media="(min-width:700px)"
                  type="image/webp"
                  srcset=""
                  alt=""
                />
                <!-- DESKTP -->
                <source
                  media="(min-width:700px)"
                  srcset="./asset/img/banner-03.png"
                />
                <!-- DESKTP -->
                <source type="image/webp" srcset="" alt="comprar rlive" />
                <!-- MOBILE -->
                <img
                  src="./img/mobile-noticia-actualizada.png"
                  alt="comprar rlive"
                />
              </picture>
            </div>
          </li>
        </ul>
      </div>
    </section>

    <!-- INICIO SECTION - GRID- CARD - VINILOS -->
    <section
      class="inamoto-contendor-grid-card container mx-auto mt-5"
    ></section>
    <!-- FINAL SECTION - GRID- CARD - VINILOS -->

    <!-- TEMPLATE DE CARD -->
    <template id="inamoto-template-card">
      <div class="card rounded-2" style="width: 18rem">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text inamoto-card-text-height">
            Some quick example text to build on the card title and make up the
            bulk of the cardâ€™s content.
          </p>

          <span class="card-price"></span>
        </div>
      </div>
    </template>
    <!-- TEMPLATE DE CARD -->

    <script src="/js/main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./splide.min.css" />
    <script src="./js/splide.min.js"></script>
  </body>
</html>
